<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A garden of flowers flowing in the wind</title>

	<!-- Around 40 lines of code or so -->
	<!-- Fulfills the flexbox/grid requirement (uses grid) -->

	<style>
		/* CSS STARTS COUNTING HERE */
		body {
			background-color: greenyellow;
		}
		.garden {
			display: grid;
			grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
		}
		.flower {
			aspect-ratio: 1/1;
			border-radius: 50%;
			animation-name: wind;
			animation-direction: alternate;
			animation-iteration-count: infinite;
		}
		@keyframes wind {
			0% {
				transform: scale(1);
			}
			100% {
				transform: scale(2);
			}
		}
		/* END OF CSS */
	</style>
</head>
<body>
	<!-- HTML STARTS COUNTING HERE -->
	<div class="garden">
		<div class="flower" style="background-color: pink; animation-duration: 1s;"></div>
		<div class="flower" style="background-color: yellow; animation-duration: 1.1s;"></div>
		<div class="flower" style="background-color: red; animation-duration: 1.2s;"></div>
		<div class="flower" style="background-color: aqua; animation-duration: 1.3s;"></div>
		<div class="flower" style="background-color: pink; animation-duration: 1.4s;"></div>
		<div class="flower" style="background-color: yellow; animation-duration: 1.5s;"></div>
		<div class="flower" style="background-color: red; animation-duration: 1.6s;"></div>
		<div class="flower" style="background-color: aqua; animation-duration: 1.7s;"></div>
		<div class="flower" style="background-color: pink; animation-duration: 1.8s;"></div>
		<div class="flower" style="background-color: yellow; animation-duration: 1.9s;"></div>
		<div class="flower" style="background-color: red; animation-duration: 2.0s;"></div>
		<div class="flower" style="background-color: aqua; animation-duration: 2.1s;"></div>
		<div class="flower" style="background-color: pink; animation-duration: 2.2s;"></div>
		<div class="flower" style="background-color: yellow; animation-duration: 2.3s;"></div>
		<div class="flower" style="background-color: red; animation-duration: 2.4s;"></div>
		<div class="flower" style="background-color: aqua; animation-duration: 2.5s;"></div>

	</div>
	<!-- END OF HTML -->
</body>
</html>
